{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="col" id="contactus-div">
    {% include 'partials/_alerts.html' %}
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group" style="z-index: -1;position: relative;">
            <label for="exampleFormControlInput1">Name</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full Name" name="fullname" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" name="email" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number</label>
            <input type="text" class="form-control" id="exampleFormControlInput3" placeholder="mobile no" name="mobile" required>
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Message</label>
          </div>
          <textarea name="description" cols="40" rows="7"  required></textarea>
          <div class="col-auto my-1" id="submit-contact">
            <button type="submit" class="btn btn-primary btn-lg" id="submit-button" name="submit">Send</button>
          </div>
    </form>
</div>

{% endblock %}
