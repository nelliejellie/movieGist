{% extends 'base.html' %}
{% load static %}
{% block title %} | Delete {% endblock %}
{% block content %}
<style>
    #delete{
        text-align: left;	
        color: #618BA0;
        z-index: -4;
    }
    #delete-question{
        text-align: left;
        z-index: -4;
    }
    #delete-div{
        text-align: left;
        position: absolute;
        z-index: -40;
        top: 200px;
    }
    #answer-div{
        text-align: left;
        position: relative;
        z-index: -40;
        width: 40%;
    }
    
</style>
{% include 'partials/_alerts.html' %}
<div id="delete-div">
<h2 id="delete">{{tvshowgists.gists}}</h2><br>
<h5 id="delete-question"><i>do you want to delete this comment?</i></h5><br>
<div id="answer-div" class="row">
    <div class="col-6">
        <form  method="POST" action="">
            {% csrf_token %} 
            <button type="submit" class="btn-lg btn-danger" name="comment" value="Yes">Yes</button> 
        </form>
    </div>
    <div class="col-6">
        <a href="{% url 'btvshows' %}"><button class="btn-lg">No</button></a>
    </div>
</div>
</div>

{% endblock %}
